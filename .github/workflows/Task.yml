name: Auto WZRY Skins

on: 
  release:
    types: [published]
  push:
    branches: 
      - master
  schedule:
    - cron: '50 * * * *'
  watch:
    types: [started]
   
jobs:
   Task:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id  # 自己点的 start
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Set up Python #安装python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install requests #安装requests lxml
      run: |
        pip install requests
        pip install lxml
    - name: get skins
      run: | 
        echo `date -d'+8 hours' +%Y-%m-%d/%H:%M:%S` get skins  >> do_time.log
        python wzry.py  
    - name: Commit #上传新的refresh_token到仓库
      run: |
        git config --global user.email oldboy_prq@163.com
        git config --global user.name rosepig
        git add .
        git commit -m "add time" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
